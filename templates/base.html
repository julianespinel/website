{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"></noscript>

    {% include "analytics.html" %}

    <link rel="stylesheet" href="{% static 'css/website.css' %}">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <!-- Other headers -->
    {% block headers %}
    {% endblock %}
  </head>
  <body class="site has-navbar-fixed-top">
    {% include "menu.html" %}
    <main class="site-content">
      <div class="container content">
        <div class="columns is-centered is-mobile">
          <div class="column is-half-desktop is-two-thirds-tablet is-11-mobile">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </main>
    {% include "footer.html" %}
  </body>
</html>
