apiVersion: batch/v1
kind: Job
metadata:
  name: website-db-migrations
spec:
  template:
    spec:
      containers:
        - name: website-db-migrations
          image: website:1.0.1
          command: ['python', 'manage.py', 'migrate']
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password

            - name: POSTGRES_HOST
              value: postgres-service
      restartPolicy: Never
  backoffLimit: 5