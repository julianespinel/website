{% extends 'blog/base.html' %}

{% block content %}

<h1>Blog</h1>

{% if posts %}
    <ul>
    {% for post in posts %}
        <li>
            <a href="/blog/posts/{{ post.slug }}">
                {{post.date }} - {{ post.title }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>This blog is empty :(</p>
{% endif %}

{% endblock %}
